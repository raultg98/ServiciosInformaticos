<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="../estilos/fuente/fonts.css">
    <link rel="stylesheet" href="../estilos/css/normalize.css">
    <link rel="stylesheet" href="../estilos/css/main.css">    

    <script src="https://kit.fontawesome.com/a661c6f0ab.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>

    <div class="contenedor">
        <main class="subContenedor">
            <!--    DATOS DE CONTACTO    -->
            <section class="row mx-5">
                <h1 class="text-center">¿CÓMO CONTACTARNOS?</h1>

                <div class="col-lg-4 col-sm-12 border shadow p-3 mb-5 bg-body rounded text-dark">
                    <div class="text-center my-3">
                        <i class="fas fa-phone-alt"  style="font-size: 30px;"></i>
                    </div>
                    
                    <h3 class="text-center">OFICINAS</h3>

                    <dl>
                        <dt>Oviedo</dt>
                        <dd>C/ Piruleta Nº5</dd>
                        <dt>Mieres</dt>
                        <dd>C/ Parauas Nº27</dd>
                        <dt>Pola de Lena</dt>
                        <dd>C/ Arroz Nº1</dd>
                    </dl>
                </div>

                <div class="col-lg-4 col-sm-12 border shadow p-3 mb-5 bg-body rounded text-dark">
                    <div class="text-center my-3">
                        <i class="fas fa-map-marker-alt icono"  style="font-size: 30px;"></i>
                    </div>
                    
                    <h3 class="text-center">TELÉFONO</h3>

                    <dl>
                        <dt>Oviedo</dt>
                        <dd>(+34) 123456789</dd>
                        <dt>Mieres</dt>
                        <dd>(+54) 123456789</dd>
                        <dt>Pola de Lena</dt>
                        <dd>(+47) 123456789</dd>
                    </dl>
                </div>

                <div class="col-lg-4 col-sm-12 border shadow p-3 mb-5 bg-body rounded text-dark">
                    <div class="text-center my-3">
                        <i class="far fa-envelope" style="font-size: 30px;"></i>
                    </div>
                    
                    <h3 class="text-center">CORREO</h3>

                    <dl>
                        <dt>Oviedo</dt>
                        <dd>lorem@gmail.com</dd>
                        <dt>Mieres</dt>
                        <dd>ipsum@outlook.com</dd>
                        <dt>Pola de Lena</dt>
                        <dd>dolor@yahoo.com</dd>
                    </dl>
                </div>
            </section>

            <section class="my-5 mx-5">
                <form action="#" class="form-group clearfix">
                    <div class="row my-3">
                        <div class="col-lg-6 col-sm-12">
                            <label for="nombre" class=>Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu Nombre" style="width: 100%;">
                        </div>

                        <div class="col-lg-6 col-sm-12">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Introduce tu Apellido" style="width: 100%;">
                        </div>
                    </div>

                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="@" style="width: 100%;">

                    <textarea class="form-control my-4" placeholder="Comentario"></textarea>

                    <button type="submit" class="form-control btn btn-success btn-lg btn-block">Enviar</button>
                </form>
            </section>


        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../scripts/navegador.js"></script>
    <script src="../scripts/footer.js"></script>
</body>
</html>
